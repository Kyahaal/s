name: Run Soul Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/500 * * * *'

jobs:
  run_soul_workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: binary by Spike
        run: chmod +x Spike
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install required packages
        run: |
          pip install telebot
          pip install python-telegram-bot
          pip install aiogram

      - name: Run Moin.py
        run: python3 Moin.py
